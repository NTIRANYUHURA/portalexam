<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logoexam.png" alt="exam"/>
                </div>
                <h1 class="text-center">Login here !!</h1>
                <form action="">
                    <!--username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User name</mat-label> 
                        <input required matInput placeholder="Enter here"/>
                        <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>
                    
                    <!-- password field-->

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label> 
                        <input type="password" required matInput placeholder="Enter here"/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">
                            Login
                        </button>
                        <button class="ml10"
                        mat-raised-button color="accent">
                            Resent
                        </button>

                    </div>    
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
