
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logoexam.png" alt="exam">
                </div>
                <h1 class  = "text-center">Register Here !!</h1>

               <!-- {{ user | json}} -->
                
                <form (ngSubmit)="formSubmit()">
                    <!-- username field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here"
                        />
                        <mat-hint>L'utilisateur doit être unique !!</mat-hint>
                    </mat-form-field>

                      <!-- password field-->
                      <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Mot de passe</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here"/>
                      </mat-form-field>

                    <!-- fistName field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Nom</mat-label>
                        <input
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                         matInput placeholder="Enter here"/>
                    </mat-form-field>
                    
                    <!-- lastName field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Prénom</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        
                        matInput placeholder="Enter here"/>
                    </mat-form-field>

                    <!-- email field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        
                        type="email" matInput placeholder="Enter here"/>
                    </mat-form-field>
                    <!-- phoneNumber-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        
                        type="number" matInput placeholder="Enter here"/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Effacer</button>
                    </div>


                    
                </form>
            </mat-card>
            </div>

        </div>
    </div>
</div>
